<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="./css/form.css">
  <link rel="stylesheet" href="./css/nav.css">
</head>
<body>
  <header id="header"></header>
  <section id="main" class= "container-fluid">
    <nav id="sidebar" class="contain-item"></nav>
    <div class="flex-container">
      <form id="sign-up-form" class="sign-forms">
        <div class="container">
          <label>First Name<input type="text" id="fname" name="firstname" placeholder="Your name..."></label>
          <label>Last Name<input type="text" id="lsname" name="lastname" placeholder="Your last name..."></label>
          <label>Username<input type="text" id="Username" name="username" placeholder="Your username..."></label>
          <label>Email<input type="email" id="mailing" name="email" placeholder="Your email..."></label>
          <label>School
            <select id="school" name="schoolist">
              <option value="choose">Choose...</option>
              <option value="Paris">Paris</option>
              <option value="Marseille">Marseille</option>
              <option value="Toulouse">Toulouse</option>
              <option value="Biarritz">Biarritz</option>
              <option value="La loupe">La loupe</option>
              <option value="Bordeaux">Bordeaux</option>
              <option value="Lille">Lille</option>
              <option value="Strasbourg">Strasbourg</option>
              <option value="Reims">Reims</option>
              <option value="Tours">Tours</option>
            </select>
          </label>
          <label>Create Your Password<input type="password" id="password" name="pass" placeholder="Your password..."></label>
          <label>Confirm your Password<input type="password" id="yourpass" name="yourpass" placeholder="Your passeword..."></label>
          <input type="submit" value="post">
        </div>
      </form>
      <form id="sign-in-form" class="sign-forms">
        <div class="container">
          <label>Username<input type="text" id="sign-in-username" name="username" placeholder="Your username..."></label>
          <label>Create Your Password<input type="password" id="sign-in-password" name="pass" placeholder="Your password..."></label>
          <input type="submit" value="post">
        </div>
      </form>
    </div>
  </section>
  <script type="module" src="./js/app-sign-in.js"></script>
</body>
</html>
