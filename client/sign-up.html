<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" type="text/css" href="css/eventProposition.css">
  <link rel="stylesheet" href="css/nav.css">
</head>
<body>

  <div class="form-container">

      <form id="reg-form" class="event-form" action="">

        <div class="tab">
          <span>First Name :</span>
          <input type="text" placeholder="Your first name" id="fname" >
        </div>

        <div class="tab">
          <span>Last Name :</span>
          <input type="text" placeholder="Your last name" id="lsname" >
        </div>

        <div class="tab">
          <span>Username :</span>
          <input type="text" placeholder="Your username" id="Username" >
        </div>

        <div class="tab">
          <span>Email :</span>
          <input type="email" placeholder="Your email" id="mailing">
        </div>

        <div class="tab">
          <span>Choose your school :</span>
          <select type="dropdown" placeholder="School list" id="school">

              <option value="choose">Scroll down...</option>
              <option value="Paris">Paris</option>
              <option value="Marseille">Marseille</option>
              <option value="Toulouse">Toulouse</option>
              <option value="Biarritz">Biarritz</option>
              <option value="La loupe">La loupe</option>
              <option value="Bordeaux">Bordeaux</option>
              <option value="Lille">Lille</option>
              <option value="Strasbourg">Strasbourg</option>
              <option value="Reims">Reims</option>
              <option value="Tours">Tours</option>

          </select>
        </div>

        <div class="tab">
          <span>Profile Picture (url) :</span>
          <input type="url" placeholder="Your pic url" id="url">
        </div>

        <div class="tab">
          <span>Password :</span>
          <input type="password" placeholder="Your password" id="password">
        </div>

        <div class="tab">
          <span>Password :</span>
          <input type="password" placeholder="Confirm your password" id="yourpass">
        </div>

        <div class="buttons">
          <div>
            <button type="button" class="prev-btn" id="prev-btn"> < </button>
            <button type="button" class="next-btn" id="next-btn"> > </button>
          </div>
        </div>

        <!-- Circles which indicates the steps of the form: -->
        <div>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
        </div>

      </form>

    </div>


<script type="module" src="./js/app-sign-up.js"></script>
</body>
</html>
